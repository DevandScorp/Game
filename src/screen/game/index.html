<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Document</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="lives">
      <div class="heroesWrapper"><div class="heroLife">100%</div></div>
      <div class = "fightButtonClass"><button type = "button" id = "taskButton" class="taskButton" data-toggle="modal" data-target="#tasks">
        <img src = "../game/img/swords.png"></button>
      </div>
      <div class="heroesWrapper"><div class="orkLife">100%</div></div>
    </div>
    <div class="modal fade" id="tasks" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Choose your task</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-success" id = "arithmetics" data-toggle="modal" data-dismiss="modal" data-target="#taskModel">Arithmetic</button>
                  <button type="button" class="btn btn-success" id = "translate" data-toggle="modal" data-dismiss="modal" data-target="#taskModel">Translate</button>
                  <button type="button" class="btn btn-success" id = "listening" data-toggle="modal" data-dismiss="modal" data-target="#taskModel">Listening</button>
                </div>
            </div>
            <br>
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-danger" id = "dragAndDrop" data-toggle="modal" data-dismiss="modal" data-target="#taskModel">Drag&Drop</button>
                    <button type="button" class="btn btn-danger" id = "NOD" data-toggle="modal" data-dismiss="modal" data-target="#taskModel">НОД</button>
                    <button type="button" class="btn btn-danger" id = "NOK" data-toggle="modal" data-dismiss="modal" data-target="#taskModel">НОК</button>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="taskModel" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="taskModelLabel"></h5>
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
            <small id = "note"></small>
            <div class="form-group">
              <label for="answer">Input your answer</label>
              <input type="text" class="form-control" id="answer">
              <input type="hidden" id = "hidden-result">
            </div>
            <button type="submit" id = "submit" class="btn btn-primary"  data-dismiss="modal">Submit</button>
          </div>
        </div>
      </div>
    </div> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src = "../../../dist/battle.js"></script>
  </body>
</html>

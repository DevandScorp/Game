<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Document</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="lives">
      <div class="heroesWrapper">
        <div class="heroName">Your name</div>
        <div class="heroLife">100%</div>
      </div>
      <div class = "fightButtonClass"><button type = "button" id = "taskButton" class="taskButton" data-toggle="modal" data-target="#tasks">
        <img src = "../game/img/swords.png"></button>
      </div>
      <div class="heroesWrapper">
          <div class="orkName"></div>
        <div class="orkLife">100%</div>
      </div>
    </div>
    <div class="modal fade" id="nickName" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Write your name</h5>
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                  <label for="name">Nickname</label>
                  <input type="nickName" class="form-control" id="nickNameInput">
                  <br>
                  <button type="submit" id = "submitName" class="btn btn-primary"  data-dismiss="modal">Submit</button>
            </div>
          </div>
        </div>
    </div>
    <div class="modal fade" id="tasks" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Choose your task</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group" role="group">
                  <button id="attack" type="button" class="btn btn-danger btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Attack
                  </button>
                  <div class="dropdown-menu text-center" aria-labelledby="attack">
                    <button type="button" class="btn btn-danger btn-block btn-lg" id = "dragAndDrop" data-toggle="modal" data-dismiss="modal" data-target="#taskModel">Drag&Drop</button>
                    <button type="button" class="btn btn-danger btn-block btn-lg" id = "translate" data-toggle="modal" data-dismiss="modal" data-target="#taskModel">Translate</button>
                    <button type="button" class="btn btn-danger btn-block btn-lg" id = "listening" data-toggle="modal" data-dismiss="modal" data-target="#taskModel">Listening</button>
                    <button type="button" class="btn btn-danger btn-block btn-lg" id = "redundant" data-toggle="modal" data-dismiss="modal" data-target="#taskModel">Find redundant</button>
                    <button type="button" class="btn btn-danger btn-block btn-lg" id = "mistake" data-toggle="modal" data-dismiss="modal" data-target="#taskModel">Find mistake</button>
                  </div>
                  
                </div>
                <div class="btn-group" role="group">
                    <button id="heal" type="button" class="btn btn-success dropdown-toggle btn-lg " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Heal
                    </button>
                    <div class="dropdown-menu text-center" aria-labelledby="heal">
                        <button type="button" class="btn btn-success btn-block btn-lg" id = "arithmetics" data-toggle="modal" data-dismiss="modal" data-target="#taskModel">Arithmetic</button>
                        <button type="button" class="btn btn-success btn-block btn-lg" id = "NOD" data-toggle="modal" data-dismiss="modal" data-target="#taskModel">НОД</button>
                        <button type="button" class="btn btn-success btn-block btn-lg" id = "NOK" data-toggle="modal" data-dismiss="modal" data-target="#taskModel">НОК</button>
                        <button type="button" class="btn btn-success btn-block btn-lg" id = "comparison" data-toggle="modal" data-dismiss="modal" data-target="#taskModel">Comparison</button>
                        <button type="button" class="btn btn-success btn-block btn-lg" id = "transcription" data-toggle="modal" data-dismiss="modal" data-target="#taskModel">Transcription</button>
                        <button type="button" class="btn btn-success btn-block btn-lg" id = "createWords" data-toggle="modal" data-dismiss="modal" data-target="#taskModel">Create Words</button>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="taskModel" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="taskModelLabel"></h5>
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
            <small id = "note"></small>
            <div class="form-group">
              <label for="answer">Input your answer</label>
              <input type="text" class="form-control" id="answer">
              <input type="hidden" id = "hidden-result">
            </div>
            <button type="submit" id = "submit" class="btn btn-primary"  data-dismiss="modal">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <script src = "../../../dist/battle.js"></script>
  </body>
</html>
